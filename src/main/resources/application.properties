spring.application.name=event-api-service
server.port=8085
base-url=/event-api-service

# PostgreSQL Database connection properties
spring.datasource.url=jdbc:postgresql://postgres:5432/event-db
spring.datasource.username=psql
spring.datasource.password=psql
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update


service.event.batch.chunk-size=5